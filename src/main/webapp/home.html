<script>

var dogecoinCoin = {"id":"dogecoin", "count":"41897"}

var EspersCoin  = {"id":"espers", "count":"340227"}
var Infinitecoin  = {"id":"infinitecoin", "count":"206482"}
var Mintcoin  = {"id":"mintcoin", "count":"435174"}
var Mooncoin  = {"id":"mooncoin", "count":"1100157"}
var btc_prise = 0.0

var coinsArray = new Array(dogecoinCoin,byteCoin,reddCoin,fedoraCoin,EspersCoin,Infinitecoin,Mintcoin,Mooncoin);
 $(document).ready(function(){
    
   var index = 0 ;var usdSum = 0.0; var inrSum = 0.0  
for (index = 0; index < coinsArray.length; ++index) {
    var api_url = "https://api.coinmarketcap.com/v1/ticker/"+coinsArray[index].id+"/?convert=INR"
       $.ajax({url: api_url, success: function(result){
        usdSum = usdSum +  parseFloat(result[0].price_usd) *  parseFloat(coinsArray[index].count)
        inrSum = inrSum +  parseFloat(result[0].price_inr) *  parseFloat(coinsArray[index].count)
    }, failure: function(result){
		alert('failed');
            $("#div1").html(result);
        }
       ,async: false
        });    
 }
  // Check claculate #BTC

 var displayStr = "Rs : "  + parseInt(inrSum) + "<br/> " + "USD : " + parseInt(usdSum);
 var no_btc = "#BTC : " + usdSum/btc_prise
  $("#div1").html(displayStr);  
 $("#div2").html(no_btc);  
 

});
